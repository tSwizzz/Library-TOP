<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "main.js" defer ></script>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class = "headerContainer">
        <p id = "header">Ya Boi's Library</p>
        <button class = "addBook">Add New Book</button>
    </div>

    <div class = "bookCard">
        <h3>Enter Book Details Here!</h3><br>
        <input type = "text" id = "author" placeholder = "Author"/>  <br><br>
        <input type = "text" id = "title" placeholder  = "Title"/>  <br><br>
        <input type = "text" id = "pages" placeholder = "# of pages"/>  <br><br>

        <div class = "readItCheckBox">
            <p>Read it?</p>
            <button class = "yes">Yes</button>
            <button class = "no">No</button>
        </div> <br>
        <h3>When you're done, add your book by clicking <p>"Add New Book"</p> on the top right of the page!</h3>
    </div>
    
    <h1>Library</h1>
    <div class = "books"></div>
</body>
</html>
